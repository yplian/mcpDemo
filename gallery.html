<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风景图片展示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            display: block;
            object-fit: cover;
            height: 200px;
        }
        .gallery-item .caption {
            padding: 15px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>自然风景图片展示</h1>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/mountain.jpg" alt="山景图片">
            <div class="caption">山景风光</div>
        </div>
        <div class="gallery-item">
            <img src="images/lake.jpg" alt="湖景图片">
            <div class="caption">湖景风光</div>
        </div>
    </div>
</body>
</html>
